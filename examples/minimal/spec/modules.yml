modules:
  - id: intro-python
    title: Introduction to Python
    objective: Write and execute basic Python programs using variables, functions, and control flow
    deliverables:
      - labs/intro-python/README.md
      - labs/intro-python/hello.py
      - labs/intro-python/calculator.py
