  - id: data-structures
    title: Python Data Structures
    objective: Use lists, dictionaries, and tuples to organize and manipulate data effectively
    deliverables:
      - labs/data-structures/README.md
      - labs/data-structures/collections.py
    duration_minutes: 90
    depends_on:
      - intro-python
